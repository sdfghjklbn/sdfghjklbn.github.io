<!DOCTYPE html>
<html lang="hu">
<head>
<meta http-equiv="content-type" content="text/javascript; charset=utf-8" />
</head>    
    
<style>

.node circle {
  fill: #D3D3D3	;
  stroke: #666 ;
  stroke-width: 1;
  stroke-opacity: 0.8;
}

.node--internal circle {
  fill: #D3D3D3	;
  stroke: #666;
  stroke-width: 1;
  stroke-opacity: 0.8;
}
    
    
.node text {
  font: 7.8px sans-serif;
}

#div {
  border: 2px solid #999;
}

    
.node--internal text {
  text-shadow: 0 1px 0 #fff, 0 -1px 0 #fff, 1px 0 0 #fff, -1px 0 0 #fff;
}


</style>

<script charset="utf-8" src="https://d3js.org/d3.v4.min.js"></script>
<div id="my_dataviz"></div> 


<script> 
var svg = d3.select("#my_dataviz")
  .append("svg")    
    .attr("width", 880)
    .attr("height", 920)


var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height"),
    g = svg.append("g").attr("transform", "translate(" + (width / 2 ) + "," + (height / 2.8 + 90) + ")"); 
    
var stratify = d3.stratify()
    .parentId(function(d) { return d.id.substring(0, d.id.lastIndexOf(".")); });

var tree = d3.tree()
    .size([2 * Math.PI, 480])
    .separation(function(a, b) { return (a.parent == b.parent ? 1 : 1.2) / a.depth; });     
  
var tooltip = d3.select("#my_dataviz")
    .append("div")
    .style("position", "absolute")
    .style("visibility", "hidden")
    .style("font", "sans-serif")
    .style('font-size', '9px')
    .attr("stroke", "white")
    .attr("stroke-width", ".2px")
    .style("font-weight", "600")
    .style("z-index", "10")
    .style("opacity", 0.9)
    .style("background", "white")
    .style("color", "#333")
    .style("border", "0px")		
    .style("border-radius", "8px")	
    .style("padding", "6px");
    

d3.csv("circular_tree_data_names.csv", function(error, data) {
  if (error) throw error;
    
  var root = tree(stratify(data));

  console.log(root);     
  console.log(root.links());    
    
  var link = g.selectAll(".link")
    .data(root.links())
    .enter().append("path")
      .attr("class", "link")
      .attr("d", d3.linkRadial()
          .angle(function(d) { return d.x; })
          .radius(function(d) { return d.y; }))
      .attr("fill", "none")
      .attr("stroke-opacity",  0.3)
      .attr("stroke-width", 1.5)
      .style("stroke", function(d) { 
                if(d.target.data.gender_dom == "2") {
                    return "#ef3b2c";
                }
                if(d.target.data.gender_dom == "1") {
                    return "#02818a";
                }
                else return "#17202A"
            });
    
  

  var node = g.selectAll(".node")
    .data(root.descendants())
    .enter().append("g")
      .attr("class", function(d) { return "node" + (d.children ? " node--internal" : " node--leaf"); })
      .attr("transform", function(d) { return "translate(" + radialPoint(d.x, d.y) + ")"; });

    
  node.append("circle")
    .attr("r", 2.5)  
    .style("stroke-opacity", .8)  
    .style("fill", function(d) { 
            if(d.data.relevant_wagedif_abs == "0") {
              return "#E74C3C";
            }
            if(d.data.relevant_wagedif_abs == "1") {
              return "#28B463";
            }
        })
      .on("mouseover", function(d){tooltip.text(d.data.id_labels.substring(d.data.id_labels.lastIndexOf(".") + 1)); return tooltip.style("visibility", "visible");})
      .on("mousemove", function(){return tooltip.style("top", (event.pageY +10)+"px").style("left",(event.pageX+10)+"px");})
      .on("mouseout", function(){return tooltip.style("visibility", "hidden");});

    

    

    
  node.append("text")
      .attr("dy", "0.31em")
      .attr("x", function(d) { return d.x < Math.PI === !d.children ? 8 : -8; })
      .attr("text-anchor", function(d) { return d.x < Math.PI === !d.children ? "start" : "end"; })
      .attr("transform", function(d) { return "rotate(" + (d.x < Math.PI ? d.x - Math.PI / 2 : d.x + Math.PI / 2) * 180 / Math.PI + ")"; })
      .text(function(d) { return d.id.substring(d.id.lastIndexOf(".") + 1); });
    
    
   
    
    
});
   
function radialPoint(x, y) {
  return [(y = +y) * Math.cos(x -= Math.PI / 2), y * Math.sin(x)];
}

    
</script>
